name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Generate sitemap.xml
        run: |
          # GitHub Pages の URL を組み立てる
          REPO_NAME=$(basename ${GITHUB_REPOSITORY})
          BASE_URL="https://$REPO_NAME.github.io/$REPO_NAME"

          # sitemap.xml を dist フォルダに生成
          npx sitemap-generator-cli $BASE_URL --output ./dist
          
      - name: Copy public files to dist
        run: |
          # public フォルダの内容を dist フォルダにコピー
          cp -r ./public/* ./dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
