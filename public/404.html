<!-- public/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // 現在のURLのパスとクエリパラメータを取得してリダイレクト
    const prm = window.location.search;
    const baseUrl = window.location.origin + "/INFINITAS-ScoreViewer";
    const currentPath = window.location.pathname;
    const modifiedPath = currentPath.replace(/^\/INFINITAS-ScoreViewer/, "");
    const url = baseUrl + prm + (prm.includes('?') ? '&' : '?') + 'redirect=' + encodeURIComponent(modifiedPath);
    console.log(url);
    window.location.replace(url); 
  </script>
</head>
<body>
  <h1>Page not found</h1>
</body>
</html>
